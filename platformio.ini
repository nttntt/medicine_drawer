[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
board_build.partitions = min_spiffs.csv
monitor_speed = 115200
lib_extra_dirs = C://Arduino/portable/sketchbook/libraries

[env:esp32dev_OTA]
platform = espressif32
board = esp32dev
framework = arduino
board_build.partitions = min_spiffs.csv
monitor_speed = 115200
upload_protocol = espota
upload_port = medicine_drawer
;upload_port = 192.168.1.57
lib_extra_dirs = C://Arduino/portable/sketchbook/libraries